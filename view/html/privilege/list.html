{include file="include/header.html"}

<div class="span9" id="content">
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">添加权限</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <form class="form-horizontal" method="post" action="/privilege/add.php">
                        <fieldset>
                            <legend>添加权限</legend>
                            <div class="control-group">
                                <label class="control-label">动作标记</label>
                                <div class="controls">
                                    <input type="text" class="span6" id="typeahead" name="action">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label">动作描述</label>
                                <div class="controls">
                                    <input type="text" class="span6" id="typeahead" name="desc">
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">添加权限</button>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
    
    <div class="row-fluid">
        <div>
            <!-- block -->
            <div class="block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">权限列表</div>
                    <div class="pull-right"><span class="badge badge-info">1,234</span></div>
                </div>
                <div class="block-content collapse in">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>权限ID</th>
						        <th>权限标志</th>
						        <th>权限描述</th>
						        <th>添加时间</th>
						        <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach from=$privileges item=privilege}
						    <tr>
						        <td>{$privilege.id}</td>
						        <td>{$privilege.action}</td>
						        <td>{$privilege.desc}</td>
						        <td>{$privilege.addtime}</td>
						        <td>
						            <a href="/privilege/delete.php?id={$privilege.id}">删除</a>
						        </td> 
						    </tr>
						    {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /block -->
        </div>
    </div>
    
    {$pageBanner}
</div>

{include file="include/footer.html"}
